<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
</head>

<body>
<input>
<textarea id="textarea"></textarea>
<div id="target"></div>
<script>
document.addEventListener('paste', async function(e) {
			
	var html = e.clipboardData.getData('text/html') || e.clipboardData.getData('text');
document.getElementById('target').innerHTML = html

var result="";
document.querySelectorAll('[hrefs]').forEach((e) => result+=`<a href="${e.getAttribute('hrefs')}">${e.innerHTML}</a>`)
alert(result)
});
</script>
</body>
</html>
