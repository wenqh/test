<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
</head>

<body>
<input>
<textarea id="textarea"></textarea>
<div id="target"></div>
	<button id="last">最新页面</button>
<script>
document.addEventListener('paste', async function(e) {
			
	var html = e.clipboardData.getData('text/html') || e.clipboardData.getData('text');
			
alert(html);
document.getElementById('target').innerHTML = html
document.getElementById("textarea").value=html
});

	document.getElementById('last').addEventListener('click', async function(e) {
			
	  const resp = await fetch('http://localhost:9222/status');
alert(resp)

});
</script>
</body>
</html>
